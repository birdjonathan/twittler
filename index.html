<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style type="text/css">
      .twittler
       {
        color: red;
      }
      </style>
  </head>
  <body>
  <h1>This is my text </h1>
  <ul class="twittler">  
  </ul>
    <button id="UpdateButton"> Refresh Twittler </button>
    <script>

      $(document).ready(function(){
        var $body = $('.twittler');
        var $twittler = $('.twittler');
        $('#UpdateButton').click(function() {
                  location.reload();
        });
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' :' +
            tweet.created_at);
          $tweet.appendTo('.twittler');
          index -= 1;
        }

      });

    </script>
  </body>
